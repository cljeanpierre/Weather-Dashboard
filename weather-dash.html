<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <title>Weather Dashboard</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white text-center">
    <div class="container"></div>
    <h1 class="display-4">Weather Dashboard</h1>
    <p class="lead">Stay up-to-date on your weather forecast</p>
  </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="input-group mb-3">
          <form id="city-form">
            <label for="city-input">What city's weather forecast would you like?</label>
            <input type="text" id="city-input">
            <br>
            <br>
            <button class="btn btn-primary" id="searchButton" type="submit">search</button>
            <br>
            <br>
            <ul class="list-group" id="citylist">
            </ul>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 leadfont">Here is your city's forecast: </h1>
            <br>

            <!-- Retrieved data will go here -->
            <!-- <div class="temperature"><b>Temperature: </b></div><br>

            <div class="windSpeed"><b>Wind speed: </b></div><br>
            <div class="uvIndex"><b>UV Index: </b></div><br>
            <div class="5-day Forecast leadfont headings">5-day Forecast:</div> -->

            <div id="currentTempHumWin"></div>

          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="card border-primary mb-3" style="max-width: 18rem;">
              <div class="card-header"><b>Monday</b></div>
              <div class="card-body text-primary">

            </div>
          </div>
          <div>

                <h5 class="card-title">Temp: </h5>
                <h5 class="card-title">Humidity: </h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card border-primary mb-3" style="max-width: 18rem;">
              <div class="card-header"><b>Wednesday</b></div>
              <div class="card-body text-primary">
                <h5 class="card-title">Temp: </h5>
                <h5 class="card-title">Humidity: </h5>
              </div>
            </div>
          </div>
          <div>
            <div class="card border-primary mb-3" style="max-width: 18rem;">
              <div class="card-header"><b>Thursday</b></div>
              <div class="card-body text-primary">
                <h5 class="card-title">Temp: </h5>
                <h5 class="card-title">Humidity: </h5>

            </div>
          </div>
          <div>

            </div>
          </div>
